<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
  </head>
  <body>
    <div style="width: 100%;display:  flex;justify-content:  space-around;">
      <input type="text" id="amount" value="500" style="width: 30%;">
      <input type="text" id="TIO" value="13.5" style="width: 30%;">
      <input type="button" name="" value="Simular" onclick="solve()" style="width: 30%;">
    </div>

    <table id='test'>
      <tr>
        <th>Plazo</th>
        <th>Ganancia</th>
      </tr>

    </table>
    <script>
      function solve() {
        const amount = Number(document.getElementById("amount").value)
        const TIO = Number(document.getElementById("TIO").value)
        let i = 6

        for(i; i <= 48; i++) {
          var btn = $("<tr/>");
          var h1 = $('<td/>')
          h1.html( i + ' meses')
          var h2 = $('<td/>')
          h2.html(amount * (i/12) * (TIO/100))
          btn.append(h1)
          btn.append(h2)
          $('#test').append(btn);
          i+=5
        }
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
  </body>
</html>
